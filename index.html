<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FallingJS | Example</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="module">
      import FallingJS from "https://cdn.jsdelivr.net/npm/fallingjs@0.0.12";

      const fallingjs = new FallingJS({ el: ".my-el" });
      fallingjs.start();
    </script>
  </head>
  <body>
    <div class="my-el"></div>
  </body>
</html>
